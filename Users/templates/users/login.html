<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barber Shop</title>
    <!-- NO TOQUEN LAS IMPORTACIONES -->

    <!-- Importacion de CSS Personalizado -->
     <!-- Quité el static css de git ignore -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- cdn de Tailwind para estilos -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- cdn de fontsawesome para iconos, busca el de tu preferencia en la pagina mamañema -->
    <script src="https://kit.fontawesome.com/4d6f0f576b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <h1>Barber Shop</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button  type="submit" class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-heading rounded-base group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                <span class=" relative px-4 py-2.5 transition-all ease-in duration-75 bg-neutral-primary-soft rounded-base group-hover:bg-transparent group-hover:dark:bg-transparent leading-5">
                Iniciar sesion
                </span>
            </button>
        </form>
    </div>
</body>
</html>
